get:
  tags:
    - Tasks
  summary: Get a single task by ID
  parameters:
    - in: path 
      name: id 
      required: true
      description: Task ID 
      schema:
        type: integer
        example: 1
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Task.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '404':
      description: Task not found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/NotFoundError.yaml