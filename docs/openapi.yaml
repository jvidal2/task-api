openapi: 3.1.0
info:
  title: Task API
  version: 1.0.0
servers:
  - url: http://localhost:3000
paths: 
  /tasks:
    get:
      summary: List all tasks
      responses:
        '200':
          description: OK

  /tasks/{id}:
    get:
      summary: Get single task by ID
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the task to retrieve
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: Task retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '400':
          description: Validation error
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        '404':
          description: Task not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundError'

components:
  schemas:
    Task:
      type: object
      required: [id, title, completed]
      properties:
        id:
          type: integer
          example: 1
        title:
          type: string
          example: Buy groceries
        completed:
          type: boolean
          example: false

    ValidationError:
      type: object
      required: [error, details]
      properties:
        error:
          type: string
          example: Validation failed
        details:
          type: array
          items:
            type: string
          example: ["ID must be a number"]

    NotFoundError:
      type: object
      required: [error]
      properties:
        error:
          type: string
          example: Task not found